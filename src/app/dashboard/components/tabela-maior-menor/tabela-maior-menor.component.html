<div class="container-label-tabela">
  <div class="labels">
    <label class="titulo"
      >Producers with longest and shortest interval between wins</label
    >
  </div>

  <label class="titulo-grid">Maximum</label>

  <nz-table
    #basicTable
    [nzBordered]="true"
    [nzData]="listaMaiorTempoSemGanhar"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
    class="margin-tabela"
  >
    <thead>
      <tr>
        <th nzWidth="25%">Producer</th>
        <th nzWidth="25%">Interval</th>
        <th nzWidth="25%">Previous Year</th>
        <th nzWidth="25%">Following Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data">
        <td>{{ item.producer }}</td>
        <td>{{ item.interval }}</td>
        <td>{{ item.previousWin }}</td>
        <td>{{ item.followingWin }}</td>
      </tr>
    </tbody>
  </nz-table>

  <label class="titulo-grid">Minimum</label>

  <nz-table
    #basicTable2
    [nzBordered]="true"
    [nzData]="listaMenorTempoSemGanhar"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
  >
    <thead>
      <tr>
        <th nzWidth="25%">Producer</th>
        <th nzWidth="25%">Interval</th>
        <th nzWidth="25%">Previous Year</th>
        <th nzWidth="25%">Following Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable2.data">
        <td>{{ item.producer }}</td>
        <td>{{ item.interval }}</td>
        <td>{{ item.previousWin }}</td>
        <td>{{ item.followingWin }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

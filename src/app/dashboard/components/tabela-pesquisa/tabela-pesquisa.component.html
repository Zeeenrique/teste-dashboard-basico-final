<div class="container-label-tabela">
  <div class="titulo">
    <label>List movie winners by year</label>
  </div>

  <div class="container-input">
    <input type="number" #inputAno placeholder="Search by year" />

    <div (click)="adquirirAno()" class="icone">
      <span nz-icon nzType="search" nzTheme="outline"></span>
    </div>
  </div>

  <nz-table
    #basicTable
    [nzBordered]="true"
    [nzData]="listaFilmesEncontados"
    [nzFrontPagination]="false"
    [nzShowPagination]="false"
  >
    <thead>
      <tr>
        <th nzWidth="33%">Id</th>
        <th nzWidth="33%">Year</th>
        <th nzWidth="33%">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of basicTable.data">
        <td>{{ item.id }}</td>
        <td>{{ item.year }}</td>
        <td>{{ item.title }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

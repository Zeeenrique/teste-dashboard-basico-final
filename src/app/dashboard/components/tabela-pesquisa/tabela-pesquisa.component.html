<div class="container-label-tabela">

  <label>Lista de anos com mais ganhadores</label>

<div class="container-input">
  <input type="number" #inputAno />

  <div (click)="adquirirAno()" class="icone">
    <span nz-icon nzType="search" nzTheme="outline"></span>
  </div>
</div>

<nz-table #basicTable [nzData]="listaFilmesEncontados" [nzFrontPagination]="false" [nzShowPagination]="false">
  <thead>
    <tr>
      <th>Id</th>
      <th>Ano</th>
      <th>Titulo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of basicTable.data">
      <td>{{ item.id }}</td>
      <td>{{ item.year }}</td>
      <td>{{ item.title }}</td>
    </tr>
  </tbody>
</nz-table>

</div>
